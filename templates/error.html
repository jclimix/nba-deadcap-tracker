<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA DeadCap Tracker | Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary: #28a745;
            --secondary: #198754;
            --dark: #1A1A1A;
            --light: #f5f5f5;
        }

        body {
            background-color: #252525;
            color: var(--light);
            font-family: 'Lexend', sans-serif;
            padding-top: 5rem;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 0.5rem;
            color: white;
        }

        .error-title {
            color: #dc3545;
            margin-bottom: 1.5rem;
        }

        .error-message {
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--secondary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-basketball me-2"></i>
                NBA DeadCap Tracker (v{{ version }})
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://hooper-labs.com"><i class="fas fa-flask me-1"></i>
                            HooperLabs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jclimix/nba-deadcap-tracker" target="_blank"><i
                                class="fab fa-github me-1"></i>
                            GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://docs.google.com/document/d/1Tyk_R30A8-YtiTBQXkcf5g3FDEZ6wc1IrHCkO69-iwU/edit?usp=sharing"
                            target="_blank"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <h1 class="error-title">An Error Occurred</h1>
            <p class="error-message">{{ error }}</p>
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
